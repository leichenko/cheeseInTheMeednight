apply plugin: 'java'
apply plugin: 'maven'

group 'gdpr_cons'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_1_10
targetCompatibility = JavaVersion.VERSION_1_10

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.13.1'
    compile 'com.conversantmedia.gdpr:consent-string-sdk-java:2.0.2'
    compile group: 'com.google.openrtb', name: 'openrtb-core', version: '1.5.1'
    compile group: 'com.typesafe', name: 'config', version: '1.3.3'
}
